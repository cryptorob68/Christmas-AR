<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="precision: medium;"
        vr-mode-ui="enabled: false">
        
        <!-- Snow Entity -->
        <a-entity snow></a-entity>

        <!-- Anchor entity that will hold all characters -->
        <a-anchor hit-testing-enabled="true">
            <!-- Santa -->
            <a-entity
                id="santa"
                gltf-model="models/santa.glb"
                position="-8 0 -12"
                rotation="0 160 0"
                scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 520 0; loop: true; dur: 35000; easing: linear">
            </a-entity>

            <!-- Similar structure for other characters -->
            <!-- ... other character entities ... -->
        </a-anchor>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Updated Instructions -->
    <div id="instructions">
        <h1>Christmas AR Experience</h1>
        <p>Scan the ground and tap where you want the scene to appear!</p>
        <button onclick="this.parentElement.style.display = 'none'">Start Experience</button>
    </div>
</body>
</html>
