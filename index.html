<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading">Loading models, please wait...</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <!-- Snow Entity -->
        <a-entity snow></a-entity>
        
        <!-- Ground Plane at 0 feet elevation -->
        <a-entity id="ground" geometry="primitive: plane; width: 30; height: 30" material="color: #FFFAFA; opacity: 0.5" rotation="-90 0 0" position="0 0 0"></a-entity>

        <!-- Characters will be loaded dynamically -->
        <a-entity id="characters"></a-entity>

        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Instructions Overlay -->
    <div id="instructions">
        <h1>Christmas AR Experience</h1>
        <p>Scan the QR Code to view the characters in AR!</p>
        <button onclick="this.parentElement.style.display = 'none'">Start Experience</button>
    </div>
</body>
</html>
