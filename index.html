<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <!-- Snow Entity -->
        <a-entity snow></a-entity>
        
        <!-- Ground Plane -->
        <a-entity id="ground" geometry="primitive: plane; width: 30; height: 30" material="color: #7BC8A4; opacity: 0.5" rotation="-90 0 0" position="0 0 0"></a-entity>

        <!-- Santa -->
        <a-entity id="santa" gltf-model="models/santa.glb" position="-8 6 -12" rotation="0 180 0" scale="5 5 5"></a-entity>

        <!-- Presents Bag -->
        <a-entity id="presents-bag" gltf-model="models/presents-bag.glb" position="-6 6 -14" rotation="0 180 0" scale="5 5 5"></a-entity>

        <!-- Snowman -->
        <a-entity id="snowman" gltf-model="models/snowman.glb" position="7 6 -10" rotation="0 200 0" scale="5 5 5"></a-entity>

        <!-- Jack Frost -->
        <a-entity id="jack-frost" gltf-model="models/jack-frost.glb" position="4 6 -16" rotation="0 180 0" scale="5 5 5"></a-entity>

        <!-- Elf -->
        <a-entity id="elf" gltf-model="models/elf.glb" position="0 6 -13" rotation="0 170 0" scale="5 5 5"></a-entity>

        <!-- Grinch -->
        <a-entity id="grinch" gltf-model="models/grinch.glb" position="-3 6 -20" rotation="0 190 0" scale="5 5 5"></a-entity>
