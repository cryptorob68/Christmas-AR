<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene webxr="requiredFeatures: hit-test" yard-grid embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Snow Entity -->
        <a-entity snow></a-entity>
        
               <!-- Santa - further back, left side -->
        <a-entity
            id="santa"
            gltf-model="models/santa.glb"
            position="-8 0 -12"
            rotation="0 160 0"
            scale="1.2 1.2 1.2"
            animation="property: rotation; to: 0 520 0; loop: true; dur: 35000; easing: linear">
        </a-entity>
        
        <!-- Presents Bag - near Santa -->
        <a-entity
            id="presents-bag"
            gltf-model="models/presents-bag.glb"
            position="-6 0 -13"
            rotation="0 180 0"
            scale="0.8 0.8 0.8"
            animation="property: rotation; to: 0 540 0; loop: true; dur: 32000; easing: linear">
        </a-entity>
        
        <!-- Snowman - right side -->
        <a-entity
            id="snowman"
            gltf-model="models/snowman.glb"
            position="7 0 -10"
            rotation="0 200 0"
            scale="1.0 1.0 1.0"
            animation="property: rotation; to: 0 560 0; loop: true; dur: 25000; easing: linear">
        </a-entity>
        
        <!-- Jack Frost - mid-right -->
        <a-entity
            id="jack-frost"
            gltf-model="models/jack-frost.glb"
            position="5 0 -15"
            rotation="0 180 0"
            scale="1.1 1.1 1.1"
            animation="property: rotation; to: 0 540 0; loop: true; dur: 28000; easing: linear">
        </a-entity>
        
        <!-- Elf - center-right -->
        <a-entity
            id="elf"
            gltf-model="models/elf.glb"
            position="3 0 -14"
            rotation="0 170 0"
            scale="1.0 1.0 1.0"
            animation="property: rotation; to: 0 530 0; loop: true; dur: 27000; easing: linear">
        </a-entity>
        
        <!-- Grinch - back, near house -->
        <a-entity
            id="grinch"
            gltf-model="models/grinch.glb"
            position="-4 0 -18"
            rotation="0 190 0"
            scale="1.2 1.2 1.2"
            animation="property: rotation; to: 0 550 0; loop: true; dur: 29000; easing: linear">
        </a-entity>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Instructions Overlay -->
    <div id="instructions">
        <h1>Christmas AR Experience</h1>
        <p>Point your camera at the ground to see the Christmas scene!</p>
        <button onclick="this.parentElement.style.display = 'none'">Start Experience</button>
    </div>
</body>
</html>
