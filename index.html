<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <!-- Snow Entity -->
        <a-entity snow></a-entity>
        
        <!-- Ground Plane -->
        <a-entity id="ground" geometry="primitive: plane; width: 30; height: 30" material="color: #7BC8A4; opacity: 0.5" rotation="-90 0 0" position="0 0 0"></a-entity>

        <!-- Santa -->
        <a-entity id="santa" gltf-model="models/santa.glb" position="-8 2 -12" rotation="0 180 0" scale="2 2 2"></a-entity>

        <!-- Presents Bag -->
        <a-entity id="presents-bag" gltf-model="models/presents-bag.glb" position="-6 2 -14" rotation="0 180 0" scale="2 2 2"></a-entity>

        <!-- Snowman -->
        <a-entity id="snowman" gltf-model="models/snowman.glb" position="7 2 -10" rotation="0 200 0" scale="2 2 2"></a-entity>

        <!-- Jack Frost -->
        <a-entity id="jack-frost" gltf-model="models/jack-frost.glb" position="4 2 -16" rotation="0 180 0" scale="2 2 2"></a-entity>

        <!-- Elf -->
        <a-entity id="elf" gltf-model="models/elf.glb" position="0 2 -13" rotation="0 170 0" scale="2 2 2"></a-entity>

        <!-- Grinch -->
        <a-entity id="grinch" gltf-model="models/grinch.glb" position="-3 2 -20" rotation="0 190 0" scale="2 2 2"></a-entity>

        <!-- Stitch -->
        <a-entity id="stich" gltf-model="models/stich.glb" position="-5 2 -15" rotation="0 190 0" scale="2 2 2"></a-entity>

        <!-- Minion 1 -->
        <a-entity id="minion-1" gltf-model="models/minion-1.glb" position="-5 2 -25" rotation="0 190 0" scale="2 2 2"></a-entity>

        <!-- Minion 2 -->
        <a-entity id="minion-2" gltf-model="models/minion-2.glb" position="-7 2 -25" rotation="0 190 0" scale="2 2 2"></a-entity>

        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Instructions Overlay -->
    <div id="instructions">
        <h1>Christmas AR Experience</h1>
        <p>Scan the ground to place the characters!</p>
        <button onclick="this.parentElement.style.display = 'none'">Start Experience</button>
    </div>
</body>
</html>
